<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 37.91, lng: -8.3}
          //center: {lat: 41.876, lng: -87.624}
        });

        var ctaLayer = new google.maps.KmlLayer({
          //url: 'fPAR_10m_classification_KML/fpar_20180715.kml',
          //url: 'http://127.0.0.1:5500/raster/prueba/cta.kml',
          //url: 'http://googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml',
          url: 'https://drive.google.com/open?id=1fQgZeYB9KDhu0MgA4WMwZrnMZjb5CMQq',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbmRqolQcw2BYYjwtOb6Kc8TUV03apYe4&callback=initMap">
    </script>
  </body>
</html>
